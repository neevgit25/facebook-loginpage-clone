<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="icon.png">
    <title>Facebook - login or signup</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mt-32 mx-auto flex items-center justify-center">
      <div class="left w-1/3  mx-16">
        <img class="w-72" src="new.svg" alt="" />
        <p class="text-3xl mx-8">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-md relative">
        <input class="my-2 px-4 h-12 border border-1 border-gray-200 rounded-lg outline-blue-500"  type="text" placeholder="Email address or phone number" />
        <input class="my-2 px-4 h-12 border border-1 border-gray-200 rounded-lg  outline-blue-500"  type="password" placeholder="Password" />
        <button class="bg-blue-600 hover:bg-blue-500 text-white my-2 p-3 rounded-md font-bold">Log In</button>
        <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
        <hr class="my-2">
        <button class="bg-green-500 hover:bg-green-600 text-white my-2 p-3 rounded-md font-bold w-fit mx-auto">Create New Account</button>
        <span class="absolute -bottom-14 text-sm"><span class="font-bold cursor-pointer hover:underline">Create a Page</span> for a Celebrity, brand or business.</span>
      </div>
    </div>
  </body>
</html>
